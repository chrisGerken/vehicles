<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Simulation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vehicle Simulation</h1>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="stepBtn">Step</button>
                <button id="resetBtn">Reset</button>
                <span id="status">Status: Stopped | Tick: 0</span>
            </div>
        </header>

        <main>
            <div class="simulation-view">
                <canvas id="simulationCanvas" width="1000" height="1000"></canvas>
            </div>

            <aside class="control-panel">
                <section class="panel">
                    <h2>Arena Configuration</h2>
                    <div class="form-group">
                        <label>Width: <input type="number" id="arenaWidth" value="1000"></label>
                        <label>Height: <input type="number" id="arenaHeight" value="1000"></label>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" id="wrapEW"> Wrap East/West</label>
                        <label><input type="checkbox" id="wrapNS"> Wrap North/South</label>
                    </div>
                </section>

                <section class="panel">
                    <h2>Simulation</h2>
                    <div class="form-group">
                        <label>Speed (TPS): <input type="number" id="ticksPerSecond" value="30" min="1" max="100"></label>
                    </div>
                </section>

                <section class="panel">
                    <h2>Species</h2>
                    <select id="speciesSelect">
                        <option value="">-- Select Species --</option>
                    </select>
                    <button id="addVehicleBtn">Add Vehicle</button>
                </section>

                <section class="panel">
                    <h2>Statistics</h2>
                    <div id="stats">
                        <p>Vehicles: <span id="vehicleCount">0</span></p>
                        <p>TPS: <span id="actualTPS">0</span></p>
                    </div>
                </section>
            </aside>
        </main>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/websocket-client.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/config-panel.js"></script>
    <script src="js/stats-panel.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
